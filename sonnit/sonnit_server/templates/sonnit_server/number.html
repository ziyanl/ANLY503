{% extends 'sonnit_server/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            {% if sonnet %}
                <h2>Sonnit Sonnet Number {{ sonnet.id }}</h2>
                <blockquote>
                    <p>{{ sonnet.text }}</p>
                </blockquote>
            {% else %}
                <h2>No sonnet found :(</h2>
            {% endif %}
        </div>
    </div>
{% endblock %}
